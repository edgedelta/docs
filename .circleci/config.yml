version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  build_page:
    docker:
      - image: squidfunk/mkdocs-material
    working_directory: /docs
    steps:
      - checkout
      - run:
          name: Build and Publish
          command: |
            mkdocs build
      - persist_to_workspace:
          root: .
          paths:
            -  .
  publish_page:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=60" \
            --delete
          aws-access-key-id: DOCS_PUBLISHER_KEY_ID
          aws-secret-access-key: DOCS_PUBLISHER_KEY
          aws-region: DEFAULT_AWS_REGION
          from: site
          to: s3://$DOCS_BUCKET_NAME
workflows:
  main:
    jobs:
      - build_page:
          context: docs
          filters:
            branches:
             only:
              - master
      - publish_page:
          requires:
            - build_page
          context: docs
          filters:
            branches:
             only:
              - master

